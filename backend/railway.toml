# Railway config for backend service (monorepo: set Root Directory to "backend" in Railway)
# https://docs.railway.app/config-as-code/reference

[build]
builder = "RAILPACK"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 30
